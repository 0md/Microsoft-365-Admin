                                <div class="pull-right">
                                    <p class="h5 m-t-0">可用许可</p>
                                    <p class="h3 m-b-0" id="availableLicenses">0</p>
                                </div>
                                <div class="pull-left"><span class="img-avatar img-avatar-48 bg-translucent"><i

                                        <thead>
